<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://faizan-thisworld.github.io/products/css/style.css">
    <link rel="stylesheet" href="https://faizan-thisworld.github.io/products/admin/style.css">
    <link rel="stylesheet" href="https://faizan-thisworld.github.io/products/css/layout.css">
    <title>Document</title>
</head>

<body>
    <header id="header__index">
        <div class="container">
            <a href="#">
                <div class="logo">
                    <img src="" alt="LOGO">
                </div>
            </a>
            <form action="" class="search-bar">
                <input type="text" placeholder="Searh ecommerce...">
                <button>search</button>
            </form>
            <ul class="links flex">
                <li><a href="about-us">about us</a></li>
                <li><a href="contact-us">contact us</a></li>
                <li><a href="#">link 1</a></li>
                <li><a href="#">link 2</a></li>
            </ul>
            <button class="toggle-button">Menu</button>
        </div>
    </header>
    <aside>
        <a href="#">

            <div class="logo">
                <img src="" alt="LOGO">
            </div>
        </a>
        <ul class="links">
            <li><a href="about-us">about us</a></li>
            <li><a href="contact-us">contact us</a></li>
            <li><a href="#">link 1</a></li>
            <li><a href="#">link 2</a></li>
        </ul>
        <button id="side-bar-collapse">&#10006;</button>
    </aside>
    <section id="cover"></section>
    <main id="main__add-product">
        <section id="addproduct">

            <h2 class="section_title">Add a products</h2>
            <div class="container">
                <form action="">
                    <div class="form-group">
                        <label for="title">title</label>
                        <input type="text" id="title" name="title"  placeholder="product title...">
                    </div>
                    <div class="grid col-2">
                        <div class="form-group">
                            <label for="price">price</label>
                            <input type="number" name="price" id="price" placeholder="price...">
                        </div>
                        <div class="form-group">
                            <label for="discount">discount</label>
                            <input type="number" id="discount" name="discount" placeholder="discount percentage...">
                        </div>
                    </div>

                    <div class="grid col-2">
                        <div class="form-group">
                            <label for="image">select product image</label>
                            <input type="file" name="image" id="image"  onchange="displayUploadedImg(this)">
                        </div>
    
                        <div class="form-group">
                            <label for="admin-image">select a dashboard image</label>
                            <input type="file" name="admin-image" id="admin-image" onchange="displayUploadedImg(this)">
                            
                        </div>
                    </div>
             
                    <div class="grid col-2">
                        <div class="form-group">
                            <label for="category">category</label>
                            <select name="category" id="category">
                                <option value="option 1">option 1</option>
                                <option value="option 1">option 2</option>
                                <option value="option 1">option 3</option>
                                <option value="option 1">option 4</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="sub-category">Sub-category</label>
                            <select name="sub-category" id="sub-category">
                                <option value="option 1">option 1</option>
                                <option value="option 1">option 2</option>
                                <option value="option 1">option 3</option>
                                <option value="option 1">option 4</option>
                            </select>
                        </div>
                    </div>
                   
                    <div class="form-group">
                        <label for="description">description</label>
                        <textarea name="description" id="description" rows="10" placeholder="product description...."></textarea>
                    </div>
                    <div class="form-group">
                        <button>submit</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer id="footer__index">
        <div class="container grid r-col-4">
            <div class="col">
                <a href="#">
                    <div class="logo"><img src="" alt="LOGO"></div>
                </a>

            </div>
            <div class="col">
                <h3 class="sub-title">Cources</h3>
                <ul>
                    <li><a href="#">Lanuages</a></li>
                    <li><a href="#">Computer Science</a></li>
                    <li><a href="#">Maths</a></li>
                    <li><a href="#">Physics</a></li>

                </ul>
            </div>
            <div class="col">
                <h3 class="sub-title">Earn Money</h3>
                <ul>
                    <li><a href="#">work with us</a></li>
                </ul>
            </div>
            <div class="col">
                <ul>
                    <li><a href="#">about us</a></li>
                    <li><a href="#">contact us</a></li>
                    <li><a href="#">link 1</a></li>
                    <li><a href="#">link 2</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
<script src="/js/script.js"></script>
<script src="/admin/script.js"></script>

</html>
